<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <h1 class="card__title">Order Summary</h1>
      <div class="card__body">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
        <div class="card__details">
          <div class="card__cost-details">
            <span class="card__cost-plan">Annual Plan</span>
            <span class="card__cost-amount">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="button">Proceed to Payment</a>
        <button class="button button--transparent">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Māris Ūdris</a>.
    </div>
  </body>
</html>
