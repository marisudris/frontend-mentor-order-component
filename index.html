<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__img"
        src="./images/illustration-hero.svg"
        alt="a person with a phone and headphones vibing to music on a purple tinted city backdrop"
      />
      <div class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <div class="card__copy">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="card__details">
          <div class="card__cost-details">
            <span class="card__cost-plan">Annual Plan</span>
            <span class="card__cost-amount">$59.99/year</span>
          </div>
          <a class="card__cost-link" href="#">Change</a>
        </div>
        <div class="card__actions">
          <button class="button">Proceed to Payment</button>
          <button class="button button--transparent">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
